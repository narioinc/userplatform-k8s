
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user-api
spec:
  hosts:
  - "*"
  gateways:
  - usermanagement-gateway
  http:
  - name: "userapi"
    match:
    - uri:
        prefix: "/api/users"
    rewrite:
      uri: "/users"      
    route:
    - destination:
        host: user-api
        port:
          number: 80

